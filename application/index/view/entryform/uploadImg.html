<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片上传</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="__STATIC__/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="__STATIC__/layer_mobile/need/layer.css">
    <link rel="stylesheet" href="__CSS__/index/uploadImg.css">

    <script type="text/javascript" src="__JS__/common/vue.js"></script>
    <script type="text/javascript" src="__JS__/common/axios.min.js"></script>
    <script type="text/javascript" src="__STATIC__/layer_mobile/layer.js"></script>
    <script type="text/javascript" src="__JS__/index/uploadImg.js"></script>
</head>
<body>
    <div id="uploadImg" class="">
        <!--模糊层-->
        <div class="blur"></div>
        <!--主要内容 start-->
        <div class="main">
            <div class="container" >
                <div class="row">
                    <div class="form_wrap col-xs-12 col-md-6 col-md-offset-3">

                        <div class="pic">
                            <p class="u_title">图片预览</p>
                            <div class="preview_img">
                                <img v-bind:src="previewImg" alt="图片预览">
                            </div>
                            <p class="u_title"><span class="red"> * </span>上传图片 <span class="tip">证件照 样式的照片</span></p>
                            <div class="img_select_box">
                                <label class="f_label">
                                    <div class="input_file_box">
                                        <input type="file" name="image" class="input_file" v-on:change="selectImg($event)">
                                    </div>
                                </label>
                            </div>
                            <button class="sub_btn" v-on:click="subImg">提 交</button>
                            <div class="p_tip">
                                <p class="t_title"> 提 示： </p>
                                <div class="t-conn">
                                    <span>1). 图片请选用一寸免冠照片样式的图片</span><br>
                                    <span>2). 图片尺寸 295 * 413 像素的 比例</span><br>
                                    <span>3). 图片文件大小应不大于 1MB </span><br>
                                    <span>4). 图片上传之后不能随意更改，请选择合适图片上传 </span>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!--主要内容 end-->
    </div>
</body>
</html>
